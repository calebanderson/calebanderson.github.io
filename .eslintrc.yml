env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  import/extensions: off
  import/no-unresolved: warn
  lines-between-class-members:
    - error
    - always
    - exceptAfterSingleLine: true
  class-methods-use-this: off
  no-unused-expressions:
    - error
    - allowTernary: true
  no-param-reassign:
    - warn
    - props: false
  max-len:
    - error
    - code: 120
